
services:

  database:
    container_name: database
    build:
      context: ./database
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ./01_Chinook_PostgreSql.sql:/docker-entrypoint-initdb.d/01_Chinook_PostgreSql.sql
      - ./02_multiple_users.sql:/docker-entrypoint-initdb.d/02_multiple_users.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost -p 5432" ]


  proxy:
    container_name: proxy
    image: veilstream/veilstream-postgres-proxy:latest
    env_file: ./.env
    environment:
      DATABASE_URI: postgresql://user:password@database:5432/database
    volumes:
      - .proxy-data/:/veilstream/
    ports:
      - "5435:5432"
      - "8683:8683"
    depends_on:
      database:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "3"


  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@source-database:5432/chinook
    ports:
      - "8000:8000"
    depends_on:
      source-database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
    restart: unless-stopped

  app:
    container_name: app
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "3002:80"
    restart: unless-stopped
